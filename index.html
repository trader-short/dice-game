<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dice Game</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mb-4 mt-4">
                <h1 id="announce">Let's Play</h1>
            </div>
        </div>
        <div class="row">
                <div class="col-12 mb-2">
                    <h2 id="scoreboard">0-0</h2>
                </div>
        </div>
        <div class="dices">
            <div class="player">
                <h3 id="player1">Name 1</h3>
                <img id="dice1" src="images/dice6.png" alt="dice6">

            </div>
            <div class="player">
                <h3 id="player2">Name 2</h3>
                <img id="dice2" src="images/dice6.png" alt="dice6">
    

            </div>
    
        </div>

        <div class="row">

            <div class="col-12 mt-4 text-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="rollDice()">Roll the dice!</button>

            </div>

        </div>

        <div class="row">

                <div class="col-12 mt-4 text-center">
                    <button type="button" class="btn btn-outline-light btn-lg" onclick="reloadPage()">Start New!</button>
    
                </div>
    
            </div>
    
    </div>
<script src="main.js"></script>
</body>
</html>
